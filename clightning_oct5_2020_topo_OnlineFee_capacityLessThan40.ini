[General]
output-scalar-file = omnetpp_test.sca
**.vector-recording = false

[Config clightning_oct5_2020_delete_capacityLessThan40_connected_OnlineFee_netconfig] # config name
network = clightning_oct5_2020_delete_capacityLessThan40_connected_OnlineFee # network name two router two host
**.topologyFile = "./scripts/clightning_oct5_2020_delete_capacityLessThan40_delayandbalance_uniform_connected.txt" # read from this path
#**.workloadFile = "./scripts/Oct5_2020_topo_uniform1000_workload.txt" # read from this path
#**.workloadFile = "./scripts/Oct5_2020_topo_uniform_capacityLessThan40_1_workload.txt"
**.workloadFile = "./scripts/Oct5_2020_topo_uniform_capacityLessThan40_txLessThan20_100100_workload.txt" # connected graph
#**.workloadFile = "./scripts/Oct5_2020_topo_uniform_capacityLessThan40_txLessThan20_1000_workload.txt"
**.simulationLength = 1000 
**.statRate = 5
**.signalsEnabled = false
**.loggingEnabled = false
**.onlineSchemeEnabled = true # OnlineScheme: all these parameter init in hostNodeBase.cc FIXME:
**.feeFlag = false
**.splittingEnabled = false # OnlineScheme: 
**.windowEnabled = false
**.timeoutClearRate = 10
**.timeoutEnabled = false # assume there is no timeout
**.numPathChoices = 1
**.serviceArrivalWindow = 100
**.transStatStart = 0
**.transStatEnd = 2000
**.splitSize = 5.0
**.resultPrefix = "./results"
**.LIFOEnabled = false # TODO: check this enable affect?
**.betae = 0.5 # OnlineScheme:
**.n = ${w=20} # hop number 
**.HTLCtime = ${k=9*10*60} # FIXME: HTLC_time default 5
**.F1 = ${i=1}
**.F2 = ${j=$i*$k} # F2 = HTLC time what the F2 should be? the maximum service time what is the maximum service time in spider?
**.mu1 = ${m=2*($w*$k*$i+1)} # Assumption 2 mu1 mu2 are based on F1 F2 and HTLC time...? not input? 402
**.mu2 = ${q=2*($w*$j+1)} # 20 * 5 + 1 =101
**.alphae = 0.9
#**.tmp1 = ${u=$w*$j}
#**.tmp2 = ${v=$w*$j}
#**.P = ${X=$u..$v step 10} # ${$w*$k..$w*$j} # ${100,200} #${$w*$k..$w*$j step 10} # P = n * HTLC_time also related to HTLC time like F2 FIXME: close to left side
#**.P = ${100..200 step 10}
**.P = ${r=$w*$k*$i} # OnlineScheme: n*HTLCtime
**.mince = 180 # this value should get from code...
#**.broadcastLSATime = 0.5
#**.routerSyncFlag=false  # if false, router use the real time cost deal with the comming tx (do not care about broadcast or not); if true, router use the newest cost that not yet broadcast
**.alphaeCheckFlag=true # balance checking part, if check this part(true), the tx amount 



